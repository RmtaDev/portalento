<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversor Divisas MVC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #333399;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            color: #333;
        }
        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
        }
        .radio-group {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .radio-group label {
            margin-left: 5px;
        }
        button {
            width: 45%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        button[type="reset"] {
            background-color: #f44336;
        }
        button[type="reset"]:hover {
            background-color: #d32f2f;
        }
    </style>
    <script>
        function convertir() {
            var cantidad = document.getElementById("cantidad").value;
            var conversion = document.querySelector('input[name="conversion"]:checked').value;

            var url = "convertir?cantidad=" + encodeURIComponent(cantidad) + "&conversion=" + encodeURIComponent(conversion);

            fetch(url, {
                method: "GET"
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>CONVERSOR DIVISAS MVC</h1>
        <form id="conversionForm">
            <label for="cantidad">CANTIDAD:</label>
            <input type="text" id="cantidad" name="cantidad" placeholder="Introduce la cantidad"> â‚¬
            <div class="radio-group">
                <input type="radio" id="libra" name="conversion" value="libra">
                <label for="libra">A LIBRAS</label>
                <input type="radio" id="peseta" name="conversion" value="peseta">
                <label for="peseta">A PESETAS</label>
            </div>
            <button type="button" onclick="convertir()">CONVERTIR</button>
            <button type="reset">BORRAR</button>
        </form>
    </div>
</body>
</html>
