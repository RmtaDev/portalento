<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercambios</title>
    <link rel="stylesheet" href="css/estilosgenerales.css">
    <link rel="stylesheet" href="css/accesibilidad.css">
    <script src="js/accesibilidad.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        /* Modificación del estilo del body */
        body {
            background-color: #a8e3e8;
            color: #333;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilos de la cabecera */
        header {
            background-color: #ccc;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .logo {
            width: 60px;
            height: auto;
        }

        /* Separación entre el header y el contenido principal */
        .main-container {
            padding: 2rem;
            margin-top: 10vh; /* 10% de altura desde el top */
        }

        /* Chat */
        .chat-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            height: 300px; /* Aumenta la altura del chat a 300px */
        }

        .chat-box {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .user-info {
            width: 150px;
            text-align: center;
        }

        .user-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        /* Campo de entrada de mensajes */
        .message-input-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 0.5rem;
            display: flex;
            background-color: #f0f0f0;
            border-top: 1px solid #ddd;
        }

        .message-input {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            margin-right: 0.5rem;
        }

        .send-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        /* Tabla de intercambios */
        .table-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15vh; /* 15% de margen inferior para separar del footer */
        }

        .table-container table {
            width: 100%;
            border-collapse: collapse;
        }

        .table-container th,
        .table-container td {
            padding: 0.75rem;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        .table-container th {
            background-color: #f0f0f0;
        }

        .table-container .status {
            font-weight: bold;
        }

        .status-aceptado {
            color: green;
        }

        .status-pendiente {
            color: orange;
        }

        .status-rechazado {
            color: red;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        footer .imagenes-footer img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <header>
        <a href="inicio.html"><img alt="inicio" src="img/favicon.png" class="logo"></a>
        <h1>Intercambios</h1>
    </header>

    <main class="main-container">
        <div class="chat-container">
            <div class="user-info">
                <img src="img/user1.png" alt="Foto de Rafa">
                <p>Rafa</p>
                <p>Ofrece: Tenis</p>
            </div>
            <div class="chat-box">
                <p>Chat entre Rafa y Ana Perez</p>
                <div class="message-input-container">
                    <input type="text" class="message-input" placeholder="Escribe un mensaje...">
                    <button class="send-button">Enviar</button>
                </div>
            </div>
            <div class="user-info">
                <img src="img/user2.png" alt="Foto de Ana Perez">
                <p>Ana Perez</p>
                <p>Ofrece: Baile</p>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Intercambio</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Rafa</td>
                        <td>Ofrece: Tenis</td>
                        <td class="status status-aceptado">Aceptado</td>
                        <td><button class="btn btn-secondary">Ocultar mensajes</button></td>
                    </tr>
                    <tr>
                        <td>Rafa</td>
                        <td>Ofrece: Tenis</td>
                        <td class="status status-pendiente">Pendiente</td>
                        <td><button class="btn btn-primary">Aceptar</button> <button class="btn btn-danger">Rechazar</button></td>
                    </tr>
                    <tr>
                        <td>Rafa</td>
                        <td>Ofrece: Tenis</td>
                        <td class="status status-rechazado">Rechazado</td>
                        <td><button class="btn btn-secondary">Mostrar mensajes</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <a href="https://portalentodigital.fundaciononce.es/" target="_blank">
            <img class="logo" src="img/talentodigital.jpg" title="Por talento Digital" alt="Logo de XTD" style="width: 150px; height: 40px; border-radius: 5px;">
        </a>
        <p>Todos los derechos reservados - @Copyright</p>
        <div class="imagenes-footer">
            <a href="https://x.com/portalento_" target="_blank">
                <img src="img/x-twitter.avif" title="Twitter" alt="Twitter">
            </a>
            <a href="https://www.facebook.com/PorTalento" target="_blank">
                <img src="img/facebook.png" title="Facebook" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/portalento_/" target="_blank">
                <img src="img/instagram.png" title="Instagram" alt="Instagram">
            </a>
            <a href="https://www.tiktok.com/@portalento" target="_blank">
                <img src="img/tiktok.webp" title="Tiktok" alt="Tiktok">
            </a>
        </div>
    </footer>
</body>

</html>
