<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Login </title>
	<link rel="icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/estilosgenerales.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/accesibilidad.css">
	<script src="js/accesibilidad.js"></script>
	<script src="js/login.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>


</head>

<body>
	<div class="sidebar">
		<button id="openModalBtn" class="open-btn" aria-label="Menú de accesibilidad">
			<img class="fa-solid fa-universal-access" src="img/accesibilidad.png">
		</button>
		<div id="radialMenu" class="radial-menu">
			<button id="monocromaticoBtn" aria-label="Activar/Desactivar modo monocromático"
				title="Activar/Desactivar modo monocromático">
				<i id="monocromaticoIcon" class="fas fa-eye-slash"></i>
			</button>
			<button id="speakerBtn" aria-label="Activar/Desactivar lector de texto"
				title="Activar/Desactivar lector de texto. Mantener pulsado sobre el texto a leer.">
				<i id="speakerIcon" class="fas fa-volume-mute"></i>
			</button>
			<button id="zoomBtn" aria-label="Aumentar/Disminuir zoom" title="Aumentar/Disminuir zoom">
				<i id="zoomIcon" class="fa fa-search-plus"></i>
			</button>
		</div>
		<div id="contentContainer"></div>
	</div>
	<header>
		<nav>
			<a href="inicio.html" class="inicio"> <img alt="inicio" src="img/favicon.png" class="logo"></a>
			<p>Ability Swap</p>
			<ul>
				<li>
					<a href="creditos.html">Quiénes somos</a>
				</li>
				<li>
					<a class="link-activo" href="#">Iniciar sesión</a>
				</li>
				<li>
					<a href="registro.html">Registrarse</a>
				</li>
				
				
				
        	</ul>
		</nav>	
	</header>

	<main>
		<div class="container-formulario">
			<div class="form-container">
				<h1>Inicia sesión</h1>
				<form onsubmit="event.preventDefault(); loginServidor();" action="registro" method="post">

					<div class="form-group">
						<label for="nombre">Usuario: </label> <input type="text" id="nombreUsuario" name="nombreUsuario"
							placeholder="Introduce tu nombre de usuario" minlength="4" maxlength="100" required>
					</div>

					<div class="form-group">
						<label for="contraseña">Contraseña:</label> <input type="password" id="contraseña"
							name="contraseña" placeholder="Introduce tu contraseña" minlength="4" maxlength="50"
							required>
					</div>

					<div class="boton-formulario">
						<button type="submit" class="btn btn-primary">Entrar</button>
					</div>

				</form>
			</div>
		</div>
	</main>


	<footer>
		<a href="https://portalentodigital.fundaciononce.es/" target="_blank">
        <img class="logo" src="img/talentodigital.jpg" title= "Por talento Digital" alt="Logo de XTD" style="width: 150px; height: 40px; border-radius: 5px;"></a>
        <p>Todos los dererechos reservados - @Copyright</p>
		<div class="imagenes-footer">
            <a href="https://x.com/portalento_" target="_blank">
            <img src="img/x-twitter.avif" title="Twitter" alt="Twitter"></a>
			<a href="https://www.facebook.com/PorTalento" target="_blank">
            <img src="img/facebook.png" title="Facebook" alt="Facebook"></a>
			<a href="https://www.instagram.com/portalento_/" target="_blank">
			<img src="img/instagram.png" title="Instagram" alt="Instagram"></a>
			<a href="https://www.tiktok.com/@portalento" target="_blank">
			<img src="img/tiktok.webp" title="Tiktok" alt="Tiktok"></a>
			
		</div>
	</footer>
</body>

</html>
