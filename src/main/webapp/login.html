<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Login </title>
	<link rel="icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="stylesheet" href="css/login.css">
	<script src="js/login.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>


</head>

<body>
	<header>
		<nav>
			<div>
				<a href="inicio.html" class="inicio"> <img alt="inicio" src="img/favicon.png">Inicio</a>
			</div>

		</nav>

	</header>

	<main>
		<div class="container-formulario">
			<div class="form-container">
				<h2>Login</h2>
				<form onsubmit="event.preventDefault(); loginServidor();" action="registro" method="post">

					<div class="form-group">
						<label for="nombre">Usuario: </label> <input type="text" id="nombreUsuario" name="nombreUsuario"
							placeholder="Introduce tu nombre de usuario" minlength="4" maxlength="100" required>
					</div>

					<div class="form-group">
						<label for="contraseña">Contraseña:</label> <input type="password" id="contraseña"
							name="contraseña" placeholder="Introduce tu contraseña" minlength="4" maxlength="50"
							required>
					</div>

					<div class="boton-formulario">
						<button type="submit" class="btn btn-primary">Entrar</button>
					</div>

				</form>
			</div>
		</div>
	</main>


	<footer>
		<div class="imagenes-footer">
			<img src="img/instagram.png" title="Instagram" alt="Instagram">
			<img src="img/facebook.png" title="Facebook" alt="Facebook"> <img src="img/twiter.jpeg" title="Twiter"
				alt="Twiter">
		</div>

		<p>Todos los dererechos reservados - @Copyright</p>
	</footer>
</body>

</html>
