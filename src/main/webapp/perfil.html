<body>
	<div class="sidebar">
		<button id="openModalBtn" class="open-btn"
			aria-label="Menú de accesibilidad">
			<img class="fa-solid fa-universal-access" src="img/accesibilidad.png">
		</button>
		<div id="radialMenu" class="radial-menu">
			<button id="monocromaticoBtn"
				aria-label="Activar/Desactivar modo monocromático"
				title="Activar/Desactivar modo monocromático">
				<i id="monocromaticoIcon" class="fas fa-eye-slash"></i>
			</button>
			<button id="speakerBtn"
				aria-label="Activar/Desactivar lector de texto"
				title="Activar/Desactivar lector de texto. Mantener pulsado sobre el texto a leer.">
				<i id="speakerIcon" class="fas fa-volume-mute"></i>
			</button>
			<button id="zoomBtn" aria-label="Aumentar/Disminuir zoom"
				title="Aumentar/Disminuir zoom">
				<i id="zoomIcon" class="fa fa-search-plus"></i>
			</button>
		</div>
	</div>

	<header>
		<nav>
			<a href="inicio.html" class="inicio"> <img alt="inicio" src="img/favicon.png" class="logo"></a>
			<p>Ability Swap</p>
			<ul>
				<li>
					<a href="creditos.html">Quiénes somos</a>
				</li>
				<li>
					<a href="buscador.html">Búsqueda</a>
				</li>
				<li>
					<a href="intercambio.html">Intercambio</a>
				</li>
				<li>
					<a class="link-activo" href="#">Perfil</a>
				</li>
				<li>
					<a href="Logout">Salir</a>
					
				</li>
        	</ul>
		</nav>	
		

	</header>

	<main>
		<div class="opacidad">

			<div class="container">

				<div class="container-perfil">
					<div class="container-imagen-perfil">
						<img id="foto" alt="" src="img/avatar.png">
					</div>

					<div class="container-perfil-datos">
						<h1>Mi perfil</h1>

						<p>
							Usuario: <span id="usuario"></span>
						</p>

						<p>
							Nombre: <span id="nombre"></span>
						</p>

						<p>
							Apellidos: <span id="apellidos"></span>
						</p>

						<p>
							Edad: <span id="edad"></span>
						</p>

						<p>
							Género: <span id="genero"></span>
						</p>

						<p>
							Teléfono: <span id="telefono"></span>
						</p>

						<p>
							Email: <span id="email"></span>
						</p>

						<p>
							Habla sobre ti: <span id="hablasobreti"></span>
						</p>

					</div>

				</div>


				<div class="container-habilidades">
					<div class="habilidad-ofertada">
						<h2>Habilidades ofertadas</h2>


						<label class="elige">Ingresa tu habilidad: </label> <select
							class="form-select" id="ofertadas" name="form-select	" required>
							<option selected>Elige categoria:</option>

						</select>

						<div class="lista">
							<input type="text" class="form-control" id="texto"
								placeholder="Escribe la habilidad que tienes">

							<button id="botonInsertar" class="btn btn-secondary">Insertar</button>
						</div>

						<div id="container-hb-ofertadas" class="container-etiquetas">
							<!-- Aquí van las habilidades ofertadas -->
						</div>
					</div>

					<div class="habilidad-demandada">
						<h2>Habilidades demandadas</h2>

						<label>Elige categoria: </label> <label class="elige">Ingresa
							la habilidad que quieres aprender: </label> <select class="form-select"
							id="demandadas" name="form-select" required>
							<option selected>Elige categoria:</option>

						</select>
						<div class="lista">
							<input type="text" class="form-control" id="textoDemandada"
								placeholder="Escribe la habilidad que quieres aprender">

							<button id="botonInsertarDemandada" class="btn btn-secondary">Insertar</button>
						</div>

						<div id="container-hb-demandadas" class="container-etiquetas">
							<!-- Aquí van las habilidades demandadas -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
