<!DOCTYPE html>

<html lang="es">

<head>
<meta charset="UTF-8">
<script src="js/registro.js"></script>
<link rel="stylesheet" type="text/css" href="css/estilo.css" />
<title>Página de Login</title>
</head>

<body>

	<form onsubmit="event.preventDefault(); altaServidor(event);">
		<ul>
			<li><label for="usuario">Nombre:</label> <input type="text"
				id="usuario" name="usuario" required /></li>
			<li><label for="password">Contraseña:</label> <input
				type="password" id="password" name="password" required/></li>
			<li><label for="fichero">Foto:</label> <input type="file"
				id="fichero" name="fichero" required/></li>
			<li class="button">
				<button type="submit">ALTA</button>
			</li>

		</ul>
	</form>
</body>
</html>
