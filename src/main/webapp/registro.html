<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro de Usuario</title>
	<link rel="icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/estilosgenerales.css">
	<link rel="stylesheet" href="css/registro.css">
	<link rel="stylesheet" href="css/accesibilidad.css">
	<script src="js/registro.js"></script>
	<script src="js/accesibilidad.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,400,0,-50" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
		crossorigin="anonymous">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>


</head>
<body>
	<div class="sidebar">
		<button id="openModalBtn" class="open-btn" aria-label="Menú de accesibilidad">
			<img class="fa-solid fa-universal-access" src="img/accesibilidad.png" alt="imagen accesibilidad">
		</button>
		<div id="radialMenu" class="radial-menu">
			<button id="monocromaticoBtn" aria-label="Activar/Desactivar modo monocromático"
				title="Activar/Desactivar modo monocromático">
				<i id="monocromaticoIcon" class="fas fa-eye-slash"></i>
			</button>
			<button id="speakerBtn" aria-label="Activar/Desactivar lector de texto"
				title="Activar/Desactivar lector de texto. Mantener pulsado sobre el texto a leer.">
				<i id="speakerIcon" class="fas fa-volume-mute"></i>
			</button>
			<button id="zoomBtn" aria-label="Aumentar/Disminuir zoom" title="Aumentar/Disminuir zoom">
				<i id="zoomIcon" class="fa fa-search-plus"></i>
			</button>
		</div>
		<div id="contentContainer"></div>
	</div>
	
	<header>
		<nav>
			<a href="inicio.html" class="inicio"> <img alt="inicio" src="img/favicon.png" class="logo"></a>
			<p>Ability Swap</p>
			<ul>
				
				<li>
					<a href="login.html">Iniciar sesión</a>
				</li>
				<li>
					<a class="link-activo" href="#">Registrarse</a>
				</li>
				
			</ul>
		</nav>	

	</header>
	<main>
		<div class="container-formulario">
			<div class="form-container">
				<h1>Registro</h1>
				<form id="formulario" onsubmit="event.preventDefault(); validarFormulario(event);">
					<div class="form-group">
						<label for="usuario">Usuario: </label> 
						<input type="text" id="usuario" name="usuario" placeholder="Introduce tu nombre de usuario"
							 min="3" max="15">
							<span id="mensajeUsuario"></span>
					</div>
					
					<div class="form-group">

						<label for="nombre">Nombre: </label> 
						<input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" min="3" max="15">
							<span id="mensajeNombre"></span>
					</div>

					<div class="form-group">
						<label for="apellidos">Apellidos: </label> 
						<input type="text" id="apellidos" name="apellidos" placeholder="Introduce tus apellidos" min="3" max="15">
							<span id="mensajeApellidos"></span>
					</div>

					<div class="form-group">
						
						<label for="edad">Edad: </label> 
						<input type="number" id="edad" name="edad" placeholder="Introduce tu edad" min="1" max="110">

							<span id="mensajeEdad"></span>
					</div>

					<div class="form-group">
						<label>Género: </label> 
						<input type="radio" id="masculino" name="genero" value="masculino"> 
						<label for="masculino"> Masculino </label> 
						<input type="radio" id="femenino" name="genero" value="femenino"> 
						<label for="femenino"> Femenino </label> 
						<input type="radio" id="otro" name="genero" value="otro"/> 
						<label for="otro"> Otro </label><br>
						<span id="mensajeGenero"></span>
					</div>

					<div class="form-group" id="div-file">
						<label for="foto">Foto:</label> 
						<input type="file" id="foto" name="foto" accept="image/*"/>
						<span id="mensajeFoto"></span>
					</div>
					
					<div class="form-group">
						<label for="hablaSobreTi">Habla sobre ti:</label>
						<textarea name="hablaSobreTi" id="hablaSobreTi" placeholder="Habla sobre ti..." 
						 style="resize:none" maxlength="199">
	                    </textarea><small>Máximo 200 caracteres.</small><br>
	                    <span id="mensajeSobreTi"></span>
					</div>

					<div class="form-group">
						<label for="telefono">Teléfono: </label> 
						<input type="tel" name="telefono" id="telefono" placeholder="617889966 ... ">
						<span id="mensajeTelefono"></span>
					</div>

					<div class="form-group">
						<label for="email">Correo Electrónico:</label> 
						<input type="email" id="email" name="email" placeholder="Introduce tu email">
							<span id="mensajeCorreo"></span>
					</div>

					<div class="form-group">
					    <label for="password">Contraseña:</label>
					    <div class="password-container">
					        <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
					        <button type="button" class="toggle-password" onclick="alternarVisibilidadPassword('password', 'togglePasswordIcon1')">
					            <span id="togglePasswordIcon1" class="material-symbols-outlined">visibility</span>
					        </button>
					    </div>
					    <span id="mensajeContraseña"></span>
					</div>
					
					<div class="form-group">
					    <label for="confirmPassword">Repite la contraseña:</label>
					    <div class="password-container">
					        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite la contraseña" required>
					        <button type="button" class="toggle-password" onclick="alternarVisibilidadPassword('confirmPassword', 'togglePasswordIcon2')">
					            <span id="togglePasswordIcon2" class="material-symbols-outlined">visibility</span>
					        </button>
					    </div>
					    <span id="mensajeCContraseña"></span>
					</div>



					<div class="boton-formulario">
						<button type="submit" class="btn btn-success" id="enviar">Enviar</button>
					</div>

				</form>
				
			</div>
		</div>
		
			
		
	</main>

	<footer>
		<a href="https://portalentodigital.fundaciononce.es/" target="_blank">
        <img class="logo" src="img/talentodigital.jpg" title= "Por talento Digital" alt="Logo de XTD" style="width: 150px; height: 40px; border-radius: 5px;"></a>
        <p>Todos los dererechos reservados - @Copyright</p>
        <a href="creditos.html">Quienes somos</a>
		<div class="imagenes-footer">
            <a href="https://x.com/portalento_" target="_blank">
            <img src="img/x-twitter.avif" title="Twitter" alt="Twitter"></a>
			<a href="https://www.facebook.com/PorTalento" target="_blank">
            <img src="img/facebook.png" title="Facebook" alt="Facebook"></a>
			<a href="https://www.instagram.com/portalento_/" target="_blank">
			<img src="img/instagram.png" title="Instagram" alt="Instagram"></a>
			<a href="https://www.tiktok.com/@portalento" target="_blank">
			<img src="img/tiktok.webp" title="Tiktok" alt="Tiktok"></a>
			
		</div>
	</footer>
	
</body>
</html>
