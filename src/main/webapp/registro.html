<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registro de Usuario</title>
	<link rel="icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="stylesheet" href="css/registro.css">
	<link rel="stylesheet" href="css/accesibilidad.css">
	<script src="js/registro.js"></script>
	<script src="js/accesibilidad.js"></script>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
		crossorigin="anonymous">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>


</head>
<body>
	<div class="sidebar">
		<button id="openModalBtn" class="open-btn" aria-label="Menú de accesibilidad">
			<img class="fa-solid fa-universal-access" src="img/accesibilidad.png">
		</button>
		<div id="radialMenu" class="radial-menu">
			<button id="monocromaticoBtn" aria-label="Activar/Desactivar modo monocromático"
				title="Activar/Desactivar modo monocromático">
				<i id="monocromaticoIcon" class="fas fa-eye-slash"></i>
			</button>
			<button id="speakerBtn" aria-label="Activar/Desactivar lector de texto"
				title="Activar/Desactivar lector de texto. Mantener pulsado sobre el texto a leer.">
				<i id="speakerIcon" class="fas fa-volume-mute"></i>
			</button>
			<button id="zoomBtn" aria-label="Aumentar/Disminuir zoom" title="Aumentar/Disminuir zoom">
				<i id="zoomIcon" class="fa fa-search-plus"></i>
			</button>
		</div>
		<div id="contentContainer"></div>
	</div>
	
	<header>
		<nav>
			<a href="inicio.html" class="inicio"> <img alt="inicio" src="img/favicon.png">Inicio</a>
		</nav>

	</header>
	<main>
		<div class="container-formulario">
			<div class="form-container">
				<h2>Registro</h2>
				<form onsubmit="validarFormulario(event);" id="formulario" action="registro" method="post">
					<div class="form-group">
						<label for="nombre">Usuario: </label> <input type="text"
							id="nombreUsuario" name="nombreUsuario" placeholder="Introduce tu nombre de usuario"
							required>
					</div>
					
					<div class="form-group">
						<label for="nombre">Nombre: </label> <input type="text"
							id="nombre" name="nombre" placeholder="Introduce tu nombre"
							required>
					</div>

					<div class="form-group">
						<label for="apellidos">Apellidos: </label> <input type="text"
							id="apellidos" name="apellidos"
							placeholder="Introduce tus apellidos" required>
					</div>

					<div class="form-group">
						<label for="edad">Edad: </label> <input type="number" id="edad"
							name="edad" placeholder="Introduce tu edad" required>
					</div>

					<div class="form-group">
						<label for="tipo">Género: </label> <input type="radio"
							id="masculino" name="genero" value="masculino" required /> <label>
							Masculino </label> <input type="radio" id="femenino" name="genero"
							value="femenino" required /> <label> Femenino </label> <input
							type="radio" id="otro" name="genero" value="otro" required /> <label>
							Otro </label>
					</div>

					<div class="form-group">
						<label for="foto">Foto:</label> 
						<input type="file" id="foto" multiple accept="image/jpeg">
					</div>

					<div class="form-group">
						<label for="descripcion">Habla sobre ti:</label>
						<textarea name="comentarios" id="hablaSobreTi" rows="5" cols="50"
							placeholder="Habla sobre ti..." required>
	                    </textarea>
					</div>



					<div class="form-group">
						<label for="contacto">Teléfono: </label> <input type="tel"
							name="telefono" id="telefono" size="50" maxlength="50"
							pattern="(617)[0-9]{6}" placeholder="617889966 ... " required>
					</div>

					<div class="form-group">
						<label for="email">Correo Electrónico:</label> <input type="email"
							id="email" name="email" placeholder="Introduce tu email" required>
					</div>

					<div class="form-group">
						<label for="password">Contraseña:</label> <input type="password"
							id="password" name="password"
							placeholder="Introduce tu contraseña" required>
					</div>

					<div class="form-group">
						<label for="confirmPassword">Repite la contraseña:</label> <input
							type="password" id="confirmPassword" name="confirmPassword"
							placeholder="Repite la contraseña" required>
					</div>

					<div class="boton-formulario">
						<button type="submit" class="btn btn-primary" id="enviar"
							onclick="window.location.href='inicio.html'" disabled>Enviar</button>
					</div>

				</form>
			</div>
		</div>
	</main>

	<footer>
		<div class="imagenes-footer">
			<img src="img/instagram.png" title="Instagram" alt="Instagram">
			<img src="img/facebook.png" title="Facebook" alt="Facebook"> <img
				src="img/twiter.jpeg" title="Twiter" alt="Twiter">
		</div>

		<p>Todos los dererechos reservados - @Copyright</p>
	</footer>
</body>
</html>
